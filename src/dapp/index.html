<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Flight Information</label>
      </div>
      <div class="row">
        <select name="pets" id="oracle-flight-number">
          <option value="0">New York -> Tokiyo (2.05, 4:25)</option>
          <option value="1">Porto -> Brussels (3.05, 20:45)</option>
          <option value="2">Sofia -> Helsinki (4.05, 04:15)</option>
          <option value="3">Hamburg -> Munich (5.05, 15:00)</option>
          <option value="4">Berlin -> Amsterdam (6.05, 21:50)</option>
        </select>
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>
      <div class="row top-20">
        <label class="form">Buy Insurance</label>
      </div>
      <div class="row">
        <input type="text" id="airline-address" placeholder="Airline Address" />
        <input type="text" id="insuree-address" placeholder="Insuree Address" />
        <input type="number" id="amount" placeholder="Amount in Eth" />
        <select name="pets" id="flight-number">
          <option value="0">New York -> Tokiyo (2.05, 4:25)</option>
          <option value="1">Porto -> Brussels (3.05, 20:45)</option>
          <option value="2">Sofia -> Helsinki (4.05, 04:15)</option>
          <option value="3">Hamburg -> Munich (5.05, 15:00)</option>
          <option value="4">Berlin -> Amsterdam (6.05, 21:50)</option>
        </select>
        <btn class="btn btn-primary" id="buy-insurance">Buy</btn>
      </div>
    </main>
  </body>
</html>
